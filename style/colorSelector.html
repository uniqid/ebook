<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title> Background & Font Color </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="Author" content="Jacky">
	<style>
		ul{width:720px; border:0; padding:0; margin:0 auto;}
		li{list-style:none; float:left; width:20px; height:20px; padding:0; margin:2px; cursor:pointer; border:2px solid #ff0000;}
		div{width:500px; margin:0 auto; line-height:30px;}
		#switch{text-align:center; border-color:#ccc; background:#ccc; color:#000;}
	</style>
</head>
<body>
	<ul>
		<li id="switch">F</li>
		<li style="background: #fff;"></li>
		<li style="background: #f1fafa;"></li>
		<li style="background: #e8ffe8;"></li>
		<li style="background: #f2f1d7;"></li>
		<li style="background: #efefda;"></li>
		<li style="background: #fbfbea;"></li>
		<li style="background: #c7edcc;"></li>
		<li style="background: #d7fff0;"></li>
		<li style="background: #ddf3ff;"></li>
		<li style="background: #d5f3f4;"></li>
		<li style="background: #e8e8ff;"></li>
		<li style="background: #f0dad2;"></li>
		<li style="background: #66cccc;"></li>
		<li style="background: #b45b3e;"></li>
		<li style="background: #8080c0;"></li>
		<li style="background: #479ac7;"></li>
		<li style="background: #6699cc;"></li>
		<li style="background: #336699;"></li>
		<li style="background: #e8d098;"></li>
		<li style="background: #00b271;"></li>
		<li style="background: #9acd32;"></li>
		<li style="background: #0000ff;"></li>
		<li style="background: #000;"></li>
	</ul>
	<div style="clear:both;"></div>

	<div><br />
        F --> font color: 字体颜色<br />
        B --> background: 背景颜色<br />
        字母为'F'时候，点击对应方块设置为前景色<br />
        字母为'B'时候，点击对应方块设置为背景色<br /><br /><br />
		一张网页，要经历怎样的过程，才能抵达用户面前？<br />
		一位新人，要经历怎样的成长，才能站在技术之巅？<br />
		探寻这里的秘密；<br />
		体验这里的挑战；<br />
		成为这里的主人；<br />
		加入这里，你，可以影响世界。
	</div>
	<script language="javaScript">
		var setBgColor = function(event){
			var obj = this.style? this: event.srcElement;
			if(obj.id && obj.id == 'switch'){
				obj.innerHTML = obj.innerHTML=='F'? 'B': 'F';
				return;
			}
			if(document.getElementById('switch').innerHTML == 'F'){
				document.body.style.color = obj.style.backgroundColor;
			} else { 
				document.body.style.backgroundColor = obj.style.backgroundColor;
			}
		};
		function addClickEvent(){
			var elems = document.getElementsByTagName("li");
			for(var i=0; i<elems.length; i++){
				elems[i].addEventListener? elems[i].addEventListener( "click", setBgColor, false ): elems[i].attachEvent("onclick", setBgColor);
			}
		}
		addClickEvent();
	</script>
</body>
</html>
